<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <main>
        <section class="duvidas">
            <div class="descricao">
                <h2>FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h2>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
                <form action="#" method="post" class="formulario">
                    <div class="dados pessoais ">
                        <input type="text" placeholder="Nome completo*" class="informacao"/>
                        <h4>Campo obrigatório</h4>
                    </div>
                    <div class="dados pessoais">
                        <input type="email" placeholder="Email*" class="informacao" />
                        <h4>Campo obrigatório</h4>
                    </div>
                     <div class="dados pessoais">
                        <input type="text" placeholder="Telefone*" class="informacao" />
                        <h4>Campo obrigatório</h4>
                    </div>
                    <div class="dados">
                        <textarea placeholder="Mensagem*" class="informacao"></textarea>
                        <h4>Campo obrigatório</h4>
                    </div>
                    <h3>*campos obrigatórios</h3>
                    <div class="button">
                        <button type="button">Enviar</button>
                    </div>
                </form>
        </section>
    </main>
    <script src="src/js/formulario.js"></script>
</body>
</html>
